# Author: Animesh Garg

# Where things are
source: ./src
plugins_dir:     ./src/_plugins
layouts_dir:     ./src/_layouts
destination: ./_site
#auto:       true
#collections: null

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Backwards-compatibility
relative_permalinks: false
#relative_permalinks: true
# permalink:  /:categories/:year-:month-:day/:title
permalink:  none

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl:   /~animesh.garg

#debug
#linux
#baseurl:   /home/animesh/work/jekyll-website/_site
#Mac
# baseurl:	/Users/animesh/work/jekyll-website/_site

# Plugins
whitelist: []
gems:      ['jekyll/scholar']

#markdown
markdown:    kramdown
highlighter: rouge
#highlighter: pygments
lsi:         false
excerpt_separator: "\n\n"

#redcloth:
#  hard_breaks: true

#kramdown:

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

   # coderay:
   #  coderay_wrap:              div
   #  coderay_line_numbers:      inline
   #  coderay_line_number_start: 1
   #  coderay_tab_width:         4
   #  coderay_bold_every:        10
   #  coderay_css:               style

scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  group_by: none
  group_order: ascending

  source: ./_bibliography
  bibliography: animesh.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  use_raw_bibtex_entry: false
  bibtex_filters:
  - superscript
  - latex

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"