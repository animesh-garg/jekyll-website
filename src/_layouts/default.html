---
layout: base
---

<div class="grid-container topmargin">
  <div class="grid-20" id="sidebar">
    <span class="hide-on-mobile hide-on-tablet">
      <div id="info">
        {% include info.markdown %}
      </div>
    </span>
  </div>

  <div class="grid-80 mobile-grid-100">
    <div class="grid-80" id="navbar">
      <span class="hide-on-mobile hide-on-tablet">        
        <script type="text/javascript" media="screen and (min-width: 768px)" src="{{ site.baseurl }}/js/nav.js"></script>    
        {% include navbar.html %}
      </span>
      <span class="hide-on-desktop">
          <script type="text/javascript" media="screen and (max-width: 767px)" src="{{ site.baseurl }}/js/nav_mobile.js"></script>            
          {% include navbar_mobile.html %}
      </span>
    </div>
    <br>
    <div class="grid-80">      
      <div class="{{ page.div_class }}">
        <div id="page-content">
          {{ content }}
        </div>
      </div>

      {% if page.comments %}
        {% include comments.html %}
      {% endif %}
      
      <div id="footer">
        <br>
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"></a>&copy; 2010-<script>document.write(new Date().getFullYear())</script>  Animesh Garg. <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC-NC-SA-4.0</a>. Built with <a href="http://jekyllrb.com/">Jekyll</a>. Template adapted from <a href="http://sergeykarayev.com/">Sergey Karayev</a>.
      </div>
    </div>
  </div>
</div>
