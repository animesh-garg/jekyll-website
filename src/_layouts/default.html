---
layout: base

<div class="container_12 topmargin">

    {% include info.markdown %}
  </div>
  
  <div class="grid_9">
    <div class="grid_9 alpha omega" id="navbar">
      {% include navbar.html %}
    </div>
    <!-- <br><!-- Added space to allo for sliding navigation bar-->
    <!-- <br> -->
    <br>
    <div class="grid_9 alpha omega">

        </div>

      </div>

      {% if page.comments %}
        {% include comments.html %}
      {% endif %}
      
      <div id="footer">
